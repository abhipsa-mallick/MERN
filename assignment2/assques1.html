<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color:darkmagenta; text-align: center;">REGISTRATION FORM</h1>
    <div class="form_container">
          <form>
                <div class="form_element">
                    <input type="text" name="full_name" id="full_name" value="" placeholder="Full Name" />
                </div>

                <div class="form_element">
                    <input type="email" name="email" value="" placeholder="Email "/>
                </div>

                <div class="form_element">
                    <input type="phone number" name="phone number" value="" placeholder="phone number" />
                </div>

                <div class="form_element">
                    <select Gender="course" id="course">
                        <option value="">Select Your Gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>
                
                <div class="form_element">
                    <textarea cols="100" rows="10" placeholder="Address"></textarea>
                </div>

                <div class="form_element">
                    <input type="pincode" name="pincode" value="" placeholder="pincode" />
                </div>

                <div class="form_element">
                    <input type="password" name="password" value="" placeholder="password" />
                </div>

                <div class="form_element">
                    <input type="confirm password" name="confirm password" value="" placeholder="confirm password" />
                </div>

                <div class="form_element">
                    <input type="checkbox" name="i_agree" value="1"/> I agree with all terms and conditions
                </div>
                <div class="form_element">
                    <input type="submit" name="submit" value="Submit"/>
                    <button>Submit</button>
                </div>
          </form>  
    </div>
</body>
</html>
